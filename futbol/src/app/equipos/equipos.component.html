<div class="row mt-5">
  <form class="col-sm-12 mt-3" [formGroup]="formularioEquipos" (ngSubmit)="guardarEquipo()" novalidate>
    <div class="form-row">
      <div class="form-group col-sm-6">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre">
      </div>
      <div class="form-group col-sm-6">
        <label for="ciudad">Ciudad</label>
        <input type="text" class="form-control" id="ciudad" formControlName="ciudad">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-sm-4">
        <label for="fundacion">Año Fundación</label>
        <input type="number" class="form-control" id="fundacion" formControlName="fundacion">
      </div>
      <div class="form-group col-sm-4">
        <label for="socios">Socios</label>
        <input type="number" class="form-control" id="socios" formControlName="socios">
      </div>
      <div class="form-group col-sm-4">
        <label for="penas">Peñas</label>
        <input type="number" class="form-control" id="penas" formControlName="penas">
      </div>
    </div>
    <div class="form-group">
      <label for="imagen">Imagen</label>
      <input type="text" class="form-control" id="imagen" formControlName="imagen">
    </div>
    <div class="text-center">
      <img height="64px" [src]="formularioEquipos.controls.imagen.value">
    </div>
    <div class="mt-3">
      <button class="btn btn-primary btn-lg col-sm-12" [disabled]="formularioEquipos.invalid" type="submit">Guardar</button>
    </div>
  </form>
</div>
<hr/>
<div class="row">
  <div class="col-sm-4">
    <app-lista-equipo (evtEmitter)="recogerEquipo($event)"></app-lista-equipo>
  </div>
  <div class="col-sm-8">
    <app-detalle-equipo [equipo]="equipoSeleccionado" ></app-detalle-equipo>
  </div>
</div>
